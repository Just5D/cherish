---

port: 4000
host: localhost
safe: true


### site serving configuration ###
baseurl: http://vicrucann.github.io/dura-europos-insitu
exclude: [CNAME, README.md, .gitignore]
#permalink: / ## disables post output
timezone: null
lsi: false

### content configuration ###
title:       "SEEDSPIRE: making sense of data by sketching and image manipulation for 3D representation of historical sites "
keywords:    "archaeology, cultural heritage, 3D reconstruction, virtual tour"
description: "Software package for cultural heritage sparse data gather-together and building a 3D representation of the historical site"
source_link: "https://github.com/vicrucann/dura-europos-insitu"
favicon:     #"img/favicon.ico"
touch_icon:  #"img/apple-touch-icon.png"
google_analytics_key: ## put YOUR key here to enable tracking! (blank to disable)


### template colors, used site-wide via css ###
colors:
  black:     '#111111'
  white:     '#f8f8f8'
  blue:      '#49a7e9'
  green:     '#9bcf2f'
  purple:    '#c869bf'
  orange:    '#fab125'
  turquoise: '#0fbfcf'


### Defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: posts
    values:
      layout: "default"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: pages
    values:
      layout: "default"


### file locations
source:      .
destination: ./_site
#plugins:     ./_plugins
layouts_dir: ./_layouts
#data_source: ./_data
#collections: null
